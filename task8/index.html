<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <title>Task 8</title>
</head>
<body>
  <button id="open-modal">Открыть форму обратной связи</button>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">Закрыть</span>
      <h2 class="title">Обратная связь</h2>
      <form id="feedback-form">
        <input name="ФИО" type="text" id="name" placeholder="ФИО" required>
        <input name="email" type="email" id="email" placeholder="Email" required>
        <input name="tel" type="tel" id="phone" placeholder="Телефон" required>
        <input name="organization" type="text" id="organization" placeholder="Организация" required>
        <textarea name="message" id="message" placeholder="Сообщение" required></textarea>
        <label style="margin-bottom: 15px;">
          <input type="checkbox" id="consent" required style="margin-right: 10px;">Согласен с политикой обработки персональных данных
        </label>
        <button class="send" type="submit">Отправить</button>
        <div class="error" id="error-message">Произошла ошибка. Попробуйте снова.</div>
        <div class="success" id="success-message">Ваше сообщение отправлено!</div>
      </form>
    </div>
  </div>
</body>
</html>
